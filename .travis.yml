language: android

jdk:
  - openjdk11

android:
  components:
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-28.0.3

    # The SDK version used to compile your project
    - android-27
    - android-19

before_script:
  - chmod +x ./gradlew

script:
  - ./gradlew test
  - ./gradlew assembleRelease
  - ls $HOME/app/build/outputs/apk/release

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: $HOME/app/build/outputs/apk/release/app-release.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
